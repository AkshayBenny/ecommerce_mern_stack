<div class="job-listing">
	<h2 class="job-title">{{job['title']}}</h2>
	<p class="job-description">Location: {{job['location']}}</p>
	{% if 'salary' in job %}
	<p class="job-description">Salary: {{job['salary']}}</p>
	{% endif %}
	<p class="job-description">{{job['description']}}</p>
	<a
		href="#"
		class="apply-button"
		>Apply Now</a
	>
</div>
